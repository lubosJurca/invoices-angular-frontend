<div class="flex items-center justify-center min-h-screen p-4 sm:p-8">
  <div class="text-center max-w-2xl w-full">
    <!-- Error Code with Icon -->
    <div class="flex items-center justify-center gap-3 sm:gap-4 mb-8">
      <span
        class="text-6xl sm:text-8xl md:text-9xl font-bold text-primary leading-none"
        >4</span
      >

      <span
        class="material-icons-outlined icon-responsive text-9xl text-primary animate-bounce"
      >
        sentiment_dissatisfied
      </span>
      <span
        class="text-6xl sm:text-8xl md:text-9xl font-bold text-primary leading-none"
        >4</span
      >
    </div>

    <!-- Error Title -->
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-semibold mb-4 text-color">
      Page Not Found
    </h1>

    <!-- Error Message -->
    <p
      class="text-base sm:text-lg text-color-secondary mb-8 leading-relaxed px-4"
    >
      Oops! The page you're looking for doesn't exist or has been moved.
    </p>

    <!-- Action Buttons -->
    <div
      class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center mb-12 px-4"
    >
      <p-button
        label="Go to Home"
        icon="pi pi-home"
        [routerLink]="['/']"
        styleClass="p-button-lg w-full sm:w-auto"
      ></p-button>

      <p-button
        label="Go Back"
        icon="pi pi-arrow-left"
        severity="secondary"
        styleClass="p-button-lg p-button-outlined w-full sm:w-auto"
        (onClick)="goBack()"
      ></p-button>
    </div>

    <!-- Help Section -->
    <div class="mt-12">
      <p-divider></p-divider>
      <p
        class="flex items-center justify-center gap-2 text-color-secondary text-sm mt-4"
      >
        <i class="pi pi-info-circle text-base"></i>
        Need help? Try searching or contact support.
      </p>
    </div>
  </div>
</div>
