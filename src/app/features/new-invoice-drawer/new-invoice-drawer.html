<p-drawer
  [(visible)]="visible"
  header="Create New Invoice"
  position="right"
  styleClass="!w-full md:!w-2/3 lg:!w-[40rem]"
>
  <app-inovoice-form
    (invoiceFormData)="onInvoiceCreated($event)"
  ></app-inovoice-form>
</p-drawer>
<p-button (click)="visible = true">
  <span class="material-icons-outlined">add_box</span>
  <span class="hidden sm:inline ml-2 font-bold">New Invoice</span>
</p-button>
