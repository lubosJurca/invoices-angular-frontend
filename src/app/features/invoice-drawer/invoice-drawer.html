<p-drawer
  [(visible)]="visible"
  header="{{ invoice ? 'Edit Invoice' : 'New Invoice' }}"
  position="right"
  styleClass="!w-full md:!w-2/3 lg:!w-[40rem]"
>
  <app-invoice-form
    [invoiceInput]="invoice"
    (invoiceFormData)="onFormSubmit($event)"
  ></app-invoice-form>
</p-drawer>
<p-button (click)="visible = true" styleClass="w-full">
  @if (this.invoice) {
  <span class="material-icons-outlined"> edit </span>
  <span class="ml-2 font-bold">Edit Invoice</span>
  }@else {
  <span class="material-icons-outlined">add_box</span>
  <span class="hidden sm:inline ml-2 font-bold">New Invoice</span>
  }
</p-button>
